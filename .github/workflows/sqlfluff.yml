name: SQLFluff — Validation SQL

on:
  push:
    branches: ["master"]
    paths:
      - "**.sql"
  pull_request:
    branches: ["master"]
    paths:
      - "**.sql"

jobs:
  lint-sql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint SQL (rapport)
        run: |
          sqlfluff lint script_sql_final.sql \
            --dialect postgres \
            --format json \
            --output-file sqlfluff-report.json || true

      - name: Afficher le résumé
        run: |
          sqlfluff lint script_sql_final.sql \
            --dialect postgres || true

      - name: Upload rapport SQLFluff
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sqlfluff-report
          path: sqlfluff-report.json
